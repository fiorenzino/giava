<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://topnet.it/facelets"
	xmlns:fn="http://topnet.it/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="/WEB-INF/layout/t_single.xhtml">
	<ui:define name="title">Chiusura Contratto</ui:define>
	<ui:define name="content">
		<h2>Chiusura Contratto</h2>
		<h:form id="form">
			<rich:panel id="prenotazioneScooter">
				<h:panelGrid columns="2">
					<a:fieldView id="Cliente" label="Cliente:"
						entity="#{contrattiController.contratto.cliente}"
						fieldName="nomeCognome" />
					<h:outputText value=" " />

					<a:fieldView id="scooter" label="Scooter:"
						entity="#{contrattiController.contratto.scooter}"
						fieldName="marcaModello" />
					<h:outputText value=" " />
					<a:fieldView id="dataInit" label="Data Inizio:"
						fieldName="dataInit" type="outputDateTime"
						entity="#{contrattiController.contratto}" />
					<h:outputText value=" " />
					<a:fieldView id="dataEnd" label="Data Riconsegna Prevista:"
						fieldName="dataEnd" type="outputDateTime"
						entity="#{contrattiController.contratto}" />
					<h:outputText value=" " />
					<a:fieldView id="kmIniziali" label="KM Iniziali:"
						fieldName="kmIniziali" entity="#{contrattiController.contratto}" />
					<h:outputText value=" " />
					<a:fieldView id="kmMax" label="KM Max" fieldName="maxKm"
						entity="#{contrattiController.contratto.scooter.tariffa}" />
					<h:outputText value=" " />
				</h:panelGrid>
				<a4j:region id="r1toa2">
					<h:panelGrid columns="2">
						<a:field id="dataRiconsegna"
							label="Data Riconsegna Effettuata(*):" fieldName="dataRiconsegna"
							type="dateTime" entity="#{contrattiController.contratto}"
							required="true" />

						<a:field id="kmExtra" label="KM Finali:" fieldName="kmFinali"
							entity="#{contrattiController.contratto}" required="true" />

						<a:field id="importoRitiroMezzo" label="Importo Ritiro Mezzo:"
							fieldName="importoRitiroMezzo"
							entity="#{contrattiController.contratto}" required="false" />

						<a:field id="benzinaExtra" label="Importo Benzina Extra (euro):"
							fieldName="benzinaExtra" entity="#{contrattiController.contratto}"
							required="false" />

						<a:field id="importoDanni" label="Importo Danni:"
							fieldName="importoDanni" entity="#{contrattiController.contratto}"
							required="false" />

						<a:field id="note" label="Note(*):" fieldName="note"
							entity="#{contrattiController.contratto}" required="false"
							type="inputTextArea" />
					</h:panelGrid>
				</a4j:region>
				<a4j:commandButton id="calculateSum"
					action="#{contrattiController.calcolaExtra}" value="calcola extra"
					render="sommaPanel" immediate="false" />
			</rich:panel>

			<rich:panel id="sommaPanel">
				<f:facet name="header">
					<h:outputText value="Somma delle voci" />
				</f:facet>
				<h:panelGrid columns="2">

					<a:fieldView id="numDays" label="Numero di giorni:"
						fieldName="numDays" entity="#{contrattiController}" />

					<a:fieldView id="importoIniziale" label="Importo Iniziale:"
						fieldName="importoIniziale" entity="#{contrattiController.contratto}" />

					<a:fieldView id="sconto" label="Sconto su Importo Iniziale:"
						fieldName="sconto" entity="#{contrattiController.contratto}" />

					<a:fieldView id="cascoExtra" label="Secondo Casco:"
						fieldName="cascoExtra" entity="#{contrattiController.contratto}" />

					<a:fieldView id="importoSottoCasco" label="Sotto Casco:"
						fieldName="importoSottoCasco"
						entity="#{contrattiController.contratto}" />

					<a:fieldView id="importoCaparra" label="Importo Caparra:"
						fieldName="importoCaparra" entity="#{contrattiController.contratto}" />

					<a:fieldView id="totale" label="Somma Versata Inizialmente:"
						fieldName="totaleParziale" entity="#{contrattiController.contratto}" />

					<h:outputText value="-------------" />
					<h:outputText value="-------------" />

					<a:fieldView id="numGiorniExtra" label="Numero giorni extra:"
						fieldName="numGiorniExtra" entity="#{contrattiController.contratto}" />

					<a:fieldView id="costoDayEx2" label="Costo Giorno Extra"
						fieldName="d1ex"
						entity="#{contrattiController.contratto.scooter.tariffa}" />

					<a:fieldView id="extra" label="Importo Per Giorni Extra:"
						fieldName="extra" entity="#{contrattiController.contratto}"
						required="false" />

					<h:outputText value="-------------" />
					<h:outputText value="-------------" />

					<a:fieldView id="kmMax2" label="KM Max al gg" fieldName="maxKm"
						entity="#{contrattiController.contratto.scooter.tariffa}" />

					<a:fieldView id="kmMaxTot" label="KM Max TOT" fieldName="kmMaxTot"
						entity="#{contrattiController.contratto}" />

					<a:fieldView id="costoKm2" label="Costo Km Extra"
						fieldName="costoKm"
						entity="#{contrattiController.contratto.scooter.tariffa}" />

					<a:fieldView id="kmIniziali2" label="KM Iniziali:"
						fieldName="kmIniziali" entity="#{contrattiController.contratto}" />

					<a:fieldView id="kmFinali2" label="KM Finali:" fieldName="kmFinali"
						entity="#{contrattiController.contratto}" />

					<a:fieldView id="kmExtraV2" label="Numero KM Extra:"
						fieldName="kmExtra" entity="#{contrattiController.contratto}" />

					<a:fieldView id="importokmExtraV2" label="Importo KM Extra:"
						fieldName="importokmExtra" entity="#{contrattiController.contratto}" />

					<h:outputText value="-------------" />
					<h:outputText value="-------------" />


					<a:fieldView id="importoRitiroMezzoV" label="Importo Ritiro Mezzo:"
						fieldName="importoRitiroMezzo"
						entity="#{contrattiController.contratto}" />

					<a:fieldView id="importoDanniV" label="Importo Danni:"
						fieldName="importoDanni" entity="#{contrattiController.contratto}" />

					<a:fieldView id="benzinaExtraV" label="Importo Benzina Extra:"
						fieldName="benzinaExtra" entity="#{contrattiController.contratto}" />

					<h:outputText value="-------------" />
					<h:outputText value="-------------" />

					<a:fieldView id="totaleSomma" label="Somma Totale:"
						fieldName="totale" entity="#{contrattiController.contratto}" />

					<h:outputText value="-------------" />
					<h:outputText value="-------------" />

					<a:fieldView id="totaleChiusura"
						label="Totale dovuto per Chiusura Contratto:"
						fieldName="totaleChiusura" entity="#{contrattiController.contratto}" />


				</h:panelGrid>
			</rich:panel>

			<div height="30" />
			<div><h:commandButton id="submitAdd"
				action="#{contrattiController.chiudiContratto2}"
				value="Chiudi Contratto"
				rendered="#{contrattiController.contratto.aperto}" /> <h:commandButton
				id="exit" action="/contratti/" value="Esci" immediate="true" /></div>

		</h:form>
	</ui:define>
</ui:composition>
</html>
